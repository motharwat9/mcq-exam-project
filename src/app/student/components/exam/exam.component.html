<div class="mt-5">
   <mat-spinner *ngIf="showspinner" class=" m-auto "></mat-spinner>
      <div class="text-center bg-dark text-light m-auto rounded-3" style="max-width: 500px;" *ngIf="!showspinner"><h2>أختبار  {{subject?.name}}</h2></div>
      <div  dir="rtl" *ngFor="let item of subject?.questions ; let i=index">
         <strong><span class="text-danger">سؤال 1: </span>{{item?.question}}</strong>
         <div class="row mt-3">
            <div class="col-md-6 col-sm-12">
               <mat-radio-button value="{{item.answer1}}" name="{{i}}" *ngIf="users?.adminRule == 'student' && !showResu && validExam"   color="warn" (change)="selectAnswer($event)"></mat-radio-button>
               <label>(A) {{item.answer1}} </label>
            </div>
            <div class="col-md-6 col-sm-12">
               <mat-radio-button value="{{item.answer2}}" name="{{i}}" *ngIf="users?.adminRule == 'student' && !showResu  && validExam"   color="warn" (change)="selectAnswer($event)"></mat-radio-button>
               <label>(B) {{item.answer2}}</label>
            </div>
            <div class="col-md-6 col-sm-12">
               <mat-radio-button value="{{item.answer3}}" name="{{i}}" *ngIf="users?.adminRule == 'student' && !showResu  && validExam"   color="warn" (change)="selectAnswer($event)"></mat-radio-button>
               <label>(C) {{item.answer3}}</label>
            </div>
            <div class="col-md-6 col-sm-12">
               <mat-radio-button value="{{item.answer4}}" name="{{i}}" *ngIf="users?.adminRule == 'student' && !showResu  && validExam"   color="warn" (change)="selectAnswer($event)"></mat-radio-button>
               <label>(D) {{item.answer4}}</label>
            </div>
         </div>
         <button mat-raised-button color="warn" *ngIf="users?.adminRule == 'doctor'"  class="mt-2" (click)="deleteQues(i)">حذف</button>
         <hr>
      </div>
      <div class="   text-center p-4"  *ngIf="users?.adminRule == 'student'">

         <span style="font-size: 20px " class="bg-dark text-light p-2" *ngIf="showResu  || !validExam">{{totalResult}}/{{subject.questions.length}}</span>
         <button class="btn btn-outline-dark    col-sm-3 "  *ngIf="!showResu  && validExam"  (click)="printRes()"> النتيجه</button>
      </div>
</div>
