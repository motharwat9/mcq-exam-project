<div class="students mt-5">
  <table mat-table [dataSource]="ELEMENT_DATA"  class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container *ngFor="let item of displayedColumns; let isOdd=odd">
        <ng-container  [matColumnDef]="item">
          <th mat-header-cell *matHeaderCellDef class="bg-dark   text-light">{{item}}</th>
          <td mat-cell *matCellDef="let element" [class.bg-dark-subtle]="isOdd">{{element[item]}}</td>
      </ng-container>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
