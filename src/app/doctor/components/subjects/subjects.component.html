<div class="subjectBox" dir="rtl">
   <div class="row">
      <div class="col-md-3 col-sm-12" *ngFor="let item of Subjects;let index=index">
           <div class="namesubject" routerLink="/exam/{{item.id}}">
               <div>{{item.name}}</div>
           </div>
           <div class="text-center">
            <button *ngIf="users?.adminRule == 'doctor'" mat-raised-button color="warn" (click)="delete(index)" class="mx-1">حذف</button>
            <button  routerLink="/exam/{{item.id}}" *ngIf="users?.adminRule == 'doctor'"  mat-raised-button color="primary"  class="mx-1">عرض</button>
            <button  routerLink="/exam/{{item.id}}" *ngIf="users?.adminRule == 'student'" mat-raised-button class="mx-1 btn btn-success" >ابدأ الاختبار</button>
           </div>
      </div>
      <div class="col-md-6 col-sm-12" *ngIf="Subjects.length ==0">
           <div class="namesubject">
               <div>لا يوجد مواد</div>
           </div>
      </div>
   </div>
</div>
